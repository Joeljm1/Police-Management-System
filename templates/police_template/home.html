<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Home</title>
    <style>
    .error {
        color: red;
    }
    .success {
        color: green;
    }
    </style>
</head>
<body>
    <h2>Police Home</h2>
    <p>Welcome, {{request.user.username}}!</p><br>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <a href="{% url 'policeLogout' %}" style="text-decoration: none;">Logout</a><br>
    <a href="{% url 'pendingCrimes' %}" style="text-decoration: none;">Select Crimes to investigate</a><br>
    <a href="{% url 'cancelCrime' %}" style="text-decoration: none;">Cancel Current selected crime</a><br>
    <a href="{% url 'addWitness' %}" >Add Witness</a><br>
    <a href="{% url 'addEvidence' %}">Add Evidence</a><br>
</body>
</html>
