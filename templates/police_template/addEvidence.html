{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Evidence</title>
    <link rel="stylesheet" href="{% static 'css/police/addEvidence.css' %}">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'policeHome' %}">Home</a></li>
            <li><a href="{% url 'policeLogout' %}">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Add Evidence for Crime: {{ crime.crime_type }}</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            
            <div class="form-row">
                <label>Name:</label>
                {{ form.name }}
            </div>

            <div class="form-row">
                <label>Date:</label>
                {{ form.date }}
            </div>

            <div class="form-row">
                <label>Description:</label>
                {{ form.description }}
            </div>

            <div class="button1">
                <button type="submit">Submit</button>
                <button><a href="{% url 'policeHome' %}">Cancel</a></button>
            </div>
        </form>
    </div>
</body>
</html>
