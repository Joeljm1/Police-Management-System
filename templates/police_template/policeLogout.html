{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Logout</title>
    <link rel="stylesheet" href="{% static 'css/police/policelogout.css' %}">
</head>
<body>
    <div class="container">
        <h2>Police Logout</h2>
        <p>Are you sure you want to logout ?</p>
        <form method="POST" action="{% url 'policeLogout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
            <a href="{% url 'policeHome' %}" style="text-decoration: none;">Cancel</a>
        </form>
    </div>
</body>
</html>
