{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Police   Admin</title>
    <link rel="stylesheet" href="{% static 'css/admin/addPoliceAdmin.css' %}">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'adminHome' %}">Home</a></li>
            <li><a href="{% url 'adminLogout' %}">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Add Police Admin</h1>
        <p>Welcome {{request.user.username}}!</p>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-row">
                <label>Username:</label>
                {{ form.username }}
            </div>

            <div class="form-row">
                <label>Email:</label>
                {{ form.email }}
            </div>

            <div class="form-row">
                <label>Password:</label>
                {{ form.password1 }}
            </div>

            <div class="form-row">
                <label>Confirm Password:</label>
                {{ form.password2 }}
            </div>

            <div class="form-row">
                <label>First Name:</label>
                {{ form.first_name }}
            </div>

            <div class="form-row">
                <label>Last Name:</label>
                {{ form.last_name }}
            </div>

            <div class="form-row">
                <label>Phone Number:</label>
                {{ form.phone_number }}
            </div>

            <div class="button1">
                <button type="submit">Submit</button>
                <button><a href="{% url 'adminHome' %}">Cancel</a></button>
            </div>
        </form>
    </div>
</body>
</html>
